<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Expired - TEXNET HOME FIBER</title>
  <style>
    body {
      background-color: #fff0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #d32f2f;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(211, 47, 47, 0.2);
    }

    h1 {
      color: #d32f2f;
    }

    .highlight {
      color: #d32f2f;
      font-weight: bold;
    }

    .footer {
      margin-top: 30px;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dear Client,</h1>
    <p>Your internet service has <span class="highlight">expired</span>.</p>

    <p>
      <strong>Expiry Date and Time:</strong><br>
      <span id="expiryDate" class="highlight">Loading...</span>
    </p>

    <p>Please renew now to restore your connection.</p>

    <h3>Payment Details</h3>
    <p><strong>Pay Bill:</strong> 222111</p>
    <p><strong>Account Number:</strong> 162238</p>

    <h3>Need Help?</h3>
    <p>Call us at: 0717893086 or 0703127286</p>

    <div class="footer">
      TEXNET HOME FIBER â€“ Fast, Affordable, Reliable
    </div>
  </div>

  <script>
    // Simulate comment from MikroTik PPP Secret
    const pppComment = "name=George Kamau;exp=2025-07-05T20:16:00;phone=0724110533";

    // Extract expiry time from comment
    function extractExpiry(comment) {
      const match = comment.match(/exp=([\d\-T:]+)/);
      return match ? new Date(match[1]) : null;
    }

    const expiryDate = extractExpiry(pppComment);
    const displayElement = document.getElementById("expiryDate");

    if (expiryDate) {
      const options = { 
        year: "numeric", month: "long", day: "numeric", 
        hour: "2-digit", minute: "2-digit", hour12: true 
      };
      displayElement.textContent = expiryDate.toLocaleString("en-US", options);
    } else {
      displayElement.textContent = "Unavailable";
    }
  </script>
</body>
</html>
